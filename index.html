<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #ffffff;
            --fg: #000000;
            --gray: #666666;
            --border: #e5e5e5;
            --hover: #f5f5f5;
            --primary: #ff6b35;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            font-size: 14px;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .account-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .modal-icon.banned { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .modal-icon.suspended { background: rgba(245, 158, 11, 0.1); color: var(--warning); }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal-message {
            color: var(--gray);
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .modal-reason {
            background: var(--hover);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-style: italic;
        }

        .modal-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-btn:hover { background: #e55a2b; }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .slide-button, .notification-btn {
            background: none;
            border: none;
            color: var(--fg);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-button:hover, .notification-btn:hover {
            background: var(--hover);
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
        }

        .notification-btn {
            position: relative;
            color: var(--gray);
        }

        .notification-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--primary);
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .profile-btn {
            background: var(--border);
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .profile-btn:hover { background: var(--hover); }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -50vw;
            width: 50vw;
            height: calc(100vh - 60px);
            background: var(--bg);
            border-right: 1px solid var(--border);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 999;
            padding: 24px 0;
        }

        .sidebar.open { left: 0; }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            padding: 0 24px;
        }

        .sidebar-nav a {
            display: block;
            padding: 12px 0;
            color: var(--gray);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .sidebar-nav a:hover { color: var(--fg); }
        .sidebar-nav a.active { color: var(--fg); border-bottom-color: var(--primary); }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 1000;
            padding: 8px 16px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--gray);
            min-width: 60px;
        }

        .nav-item:hover {
            background: var(--hover);
            color: var(--fg);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(255, 140, 90, 0.1));
            color: var(--primary);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 500;
        }

        .main-content {
            margin-top: 60px;
            margin-bottom: 70px;
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - 130px);
        }

        .main-content.sidebar-open { margin-left: 50vw; }

        .content-frame {
            width: 100%;
            height: calc(100vh - 130px);
            border: none;
            display: none;
        }

        .content-frame.active { display: block; }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .main-content.sidebar-open { margin-left: 0; }
            .sidebar { width: 100%; left: -100%; }
            .sidebar.open { left: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <span>Checking authentication...</span>
    </div>

    <div id="app" class="hidden">
        <header class="header">
            <div class="header-left">
                <button class="slide-button" id="sidebarToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="logo">CryptoDash</div>
            </div>
            <div class="header-right">
                <button class="notification-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge"></span>
                </button>
                <button class="profile-btn" id="userInitials">JD</button>
            </div>
        </header>

        <nav class="sidebar" id="sidebar">
            <ul class="sidebar-nav">
                <li><a href="#" data-page="dashboard" data-src="./Dashboard.html" class="active">Dashboard</a></li>
                <li><a href="#" data-page="portfolio" data-src="/portfolio.html">Portfolio</a></li>
                <li><a href="#" data-page="trading" data-src="/trading.html">Trading</a></li>
                <li><a href="#" data-page="markets" data-src="/markets.html">Markets</a></li>
                <li><a href="#" data-page="history" data-src="/history.html">History</a></li>
                <li><a href="#" data-page="settings" data-src="/settings.html">Settings</a></li>
                <li><a href="#" data-page="support" data-src="/support.html">Support</a></li>
            </ul>
        </nav>

        <div class="overlay" id="overlay"></div>

        <main class="main-content" id="mainContent">
            <iframe class="content-frame active" id="dashboard-frame" data-page="dashboard"></iframe>
            <iframe class="content-frame" id="portfolio-frame" data-page="portfolio"></iframe>
            <iframe class="content-frame" id="trading-frame" data-page="trading"></iframe>
            <iframe class="content-frame" id="markets-frame" data-page="markets"></iframe>
            <iframe class="content-frame" id="history-frame" data-page="history"></iframe>
            <iframe class="content-frame" id="settings-frame" data-page="settings"></iframe>
            <iframe class="content-frame" id="support-frame" data-page="support"></iframe>
            <iframe class="content-frame" id="leaderboard-frame" data-page="leaderboard"></iframe>
            <iframe class="content-frame" id="profile-frame" data-page="profile"></iframe>
            <iframe class="content-frame" id="upgrade-frame" data-page="upgrade"></iframe>
            <iframe class="content-frame" id="withdraw-frame" data-page="withdraw"></iframe>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-page="dashboard" data-src="./Dashboard.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            
            <a href="#" class="nav-item" data-page="leaderboard" data-src="./mining.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 16v4a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4"></path>
                    <rect x="6" y="12" width="12" height="8" rx="2"></rect>
                    <path d="M8 12V8a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4"></path>
                </svg>
                <span>Leaderboard</span>
            </a>
            
            <a href="#" class="nav-item" data-page="profile" data-src="./profile.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
            </a>
            
            <a href="#" class="nav-item" data-page="upgrade" data-src="/upgrade.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"></polygon>
                </svg>
                <span>Upgrade</span>
            </a>
            
            <a href="#" class="nav-item" data-page="withdraw" data-src="./withdraw.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7,10 12,15 17,10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Withdraw</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import firebaseConfig from './firebaseConfig.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const $ = id => document.getElementById(id);
        let currentUser = null;

        const showAccountModal = (type, reason) => {
            const modal = document.createElement('div');
            modal.className = 'account-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-icon ${type}">
                        ${type === 'banned' ? 'üö´' : '‚è∏Ô∏è'}
                    </div>
                    <h2 class="modal-title">Account ${type === 'banned' ? 'Banned' : 'Suspended'}</h2>
                    <p class="modal-message">
                        Your account has been ${type === 'banned' ? 'permanently banned' : 'temporarily suspended'}.
                        ${type === 'suspended' ? 'Please contact support for more information.' : ''}
                    </p>
                    ${reason ? `<div class="modal-reason">Reason: ${reason}</div>` : ''}
                    <button class="modal-btn" onclick="logout()">Sign Out</button>
                </div>
            `;
            document.body.appendChild(modal);
        };

        const checkUserStatus = async (user) => {
            try {
                const userRef = ref(db, `users/${user.uid}`);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const status = userData.status;
                    const reason = userData.actionReason;
                    
                    if (status === 'banned') {
                        showAccountModal('banned', reason);
                        return false;
                    }
                    
                    if (status === 'suspended') {
                        const suspendedUntil = userData.suspendedUntil;
                        if (suspendedUntil && new Date(suspendedUntil) > new Date()) {
                            showAccountModal('suspended', reason);
                            return false;
                        }
                    }
                    
                    // Update user initials
                    const initials = userData.name ? userData.name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
                    $('userInitials').textContent = initials;
                }
                
                return true;
            } catch (error) {
                console.error('Error checking user status:', error);
                return true; // Allow access on error
            }
        };

        const redirectToLogin = () => {
            window.location.href = './login.html';
        };

        window.logout = async () => {
            try {
                await signOut(auth);
                redirectToLogin();
            } catch (error) {
                console.error('Logout error:', error);
                redirectToLogin();
            }
        };

        const initApp = () => {
            $('loadingScreen').classList.add('hidden');
            $('app').classList.remove('hidden');
            showPage('dashboard');
        };

        const showPage = (pageId) => {
            document.querySelectorAll('.content-frame').forEach(frame => frame.classList.remove('active'));
            document.querySelectorAll('.nav-item, .sidebar-nav a').forEach(item => item.classList.remove('active'));
            
            const targetFrame = $(`${pageId}-frame`);
            if (targetFrame) {
                targetFrame.classList.add('active');
                
                const navItem = document.querySelector(`[data-page="${pageId}"]`);
                const srcUrl = navItem?.getAttribute('data-src');
                
                if (srcUrl && !targetFrame.src) {
                    targetFrame.src = srcUrl;
                }
            }
            
            document.querySelectorAll(`[data-page="${pageId}"]`).forEach(item => item.classList.add('active'));
        };

        // Navigation handlers
        document.querySelectorAll('.nav-item, .sidebar-nav a').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const pageId = this.getAttribute('data-page');
                showPage(pageId);
                
                // Close sidebar on mobile
                if (window.innerWidth <= 768) {
                    $('sidebar').classList.remove('open');
                    $('mainContent').classList.remove('sidebar-open');
                    $('overlay').classList.remove('active');
                }
            });
        });

        // Sidebar toggle
        $('sidebarToggle').addEventListener('click', () => {
            $('sidebar').classList.toggle('open');
            $('mainContent').classList.toggle('sidebar-open');
            $('overlay').classList.toggle('active');
        });

        $('overlay').addEventListener('click', () => {
            $('sidebar').classList.remove('open');
            $('mainContent').classList.remove('sidebar-open');
            $('overlay').classList.remove('active');
        });

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const canAccess = await checkUserStatus(user);
                if (canAccess) {
                    initApp();
                }
            } else {
                redirectToLogin();
            }
        });
    </script>
</body>
</html>
