<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Mining Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #ffffff;
            --fg: #000000;
            --gray: #666666;
            --border: #e5e5e5;
            --hover: #f5f5f5;
            --primary: #ff6b35;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            font-size: 14px;
            
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .account-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .modal-icon.banned { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .modal-icon.suspended { background: rgba(245, 158, 11, 0.1); color: var(--warning); }

        .modal-title { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
        .modal-message { color: var(--gray); margin-bottom: 16px; line-height: 1.6; }
        .modal-reason { background: var(--hover); padding: 12px; border-radius: 8px; margin-bottom: 24px; font-style: italic; }
        .modal-btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .modal-btn:hover { background: #e55a2b; }

        .header, .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            z-index: 1000;
            padding: 0 24px;
        }

        .header {
            top: 0;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .bottom-nav {
            bottom: 0;
            justify-content: space-around;
            border-top: 1px solid var(--border);
            padding: 8px 16px;
        }

        .brand-container, .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info { gap: 10px; }

        .header-logo { height: 40px; width: auto; object-fit: contain; }

        .site-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            white-space: nowrap;
        }

        .profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--border);
        }

        .profile-img:hover { border-color: var(--primary); transform: scale(1.05); }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--fg);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 13px;
        }

        .logout-btn:hover { background: #dc2626; }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--gray);
            min-width: 60px;
        }

        .nav-item:hover { background: var(--hover); color: var(--fg); }
        .nav-item.active { background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(255, 140, 90, 0.1)); color: var(--primary); border: 1px solid rgba(255, 107, 53, 0.2); }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; }
        .nav-item span { font-size: 11px; font-weight: 500; }

        .main-content {
            margin: 70px 0;
            min-height: calc(100vh - 140px);
        }

        .content-frame {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            display: none;
        }

        .content-frame.active { display: block; }
        .hidden { display: none !important; }

        /* Responsive */
        @media (min-width: 1024px) {
            .header { padding: 0 48px; }
            .site-name { font-size: 22px; }
            .profile-img { width: 40px; height: 40px; }
            .user-name { font-size: 15px; max-width: 250px; }
            .logout-btn { padding: 10px 20px; font-size: 14px; }
        }

        @media (max-width: 1023px) and (min-width: 769px) {
            .header { padding: 0 32px; }
            .user-name { max-width: 150px; }
        }

        @media (max-width: 768px) {
            .header, .bottom-nav { height: 60px; }
            .header { padding: 0 16px; }
            .main-content { margin: 60px 0; min-height: calc(100vh - 120px); }
            .content-frame { height: calc(100vh - 120px); }
            .site-name { font-size: 16px; }
            .header-logo { height: 32px; }
            .user-name { display: none; }
            .logout-btn { padding: 6px 12px; font-size: 12px; }
            .profile-img { width: 32px; height: 32px; }
        }

        @media (max-width: 480px) {
            .header { padding: 0 12px; }
            .brand-container { gap: 8px; }
            .site-name { font-size: 15px; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <span>Checking authentication...</span>
    </div>

    <div id="app" class="hidden">
        <header class="header">
            <div class="brand-container">
                <img src="./assets/images/logo.png" alt="MVC Mining Logo" class="header-logo">
                <span class="site-name">MVC Mining</span>
            </div>
            <div class="user-info">
                <img src="./assets/images/default-avatar.png" alt="Profile" class="profile-img" id="userAvatar">
                <span class="user-name" id="userName">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <iframe class="content-frame active" id="dashboard-frame"></iframe>
            <iframe class="content-frame" id="leaderboard-frame"></iframe>
            <iframe class="content-frame" id="profile-frame"></iframe>
            <iframe class="content-frame" id="upgrade-frame"></iframe>
            <iframe class="content-frame" id="withdraw-frame"></iframe>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-page="dashboard" data-src="./Dashboard.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-page="leaderboard" data-src="./mining.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 16v4a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4"></path>
                    <rect x="6" y="12" width="12" height="8" rx="2"></rect>
                    <path d="M8 12V8a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4"></path>
                </svg>
                <span>Mining</span>
            </a>
            <a href="#" class="nav-item" data-page="profile" data-src="./profile.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
            </a>
            <a href="#" class="nav-item" data-page="upgrade" data-src="/upgrade.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"></polygon>
                </svg>
                <span>Upgrade</span>
            </a>
            <a href="#" class="nav-item" data-page="withdraw" data-src="./withdraw.html">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7,10 12,15 17,10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Withdraw</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
          import firebaseConfig from './firebaseConfig.js';
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const $ = id => document.getElementById(id);

        const showAccountModal = (type, reason) => {
            const modal = document.createElement('div');
            modal.className = 'account-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-icon ${type}">${type === 'banned' ? 'üö´' : '‚è∏Ô∏è'}</div>
                    <h2 class="modal-title">Account ${type === 'banned' ? 'Banned' : 'Suspended'}</h2>
                    <p class="modal-message">Your account has been ${type === 'banned' ? 'permanently banned' : 'temporarily suspended'}. ${type === 'suspended' ? 'Please contact support for more information.' : ''}</p>
                    ${reason ? `<div class="modal-reason">Reason: ${reason}</div>` : ''}
                    <button class="modal-btn" onclick="logout()">Sign Out</button>
                </div>`;
            document.body.appendChild(modal);
        };

        const updateUserInfo = user => {
            if (user?.email) {
                $('userName').textContent = user.email;
                $('userAvatar').src = './assets/images/default-avatar.png';
                $('userAvatar').alt = `${user.email}'s profile`;
            }
        };

        const checkUserStatus = async user => {
            updateUserInfo(user);
            try {
                const snapshot = await get(ref(db, `users/${user.uid}`));
                if (snapshot.exists()) {
                    const { status, actionReason, suspendedUntil } = snapshot.val();
                    if (status === 'banned') {
                        showAccountModal('banned', actionReason);
                        return false;
                    }
                    if (status === 'suspended' && suspendedUntil && new Date(suspendedUntil) > new Date()) {
                        showAccountModal('suspended', actionReason);
                        return false;
                    }
                }
                return true;
            } catch (error) {
                console.error('Error checking user status:', error);
                return true;
            }
        };

        const showPage = (pageId, srcUrl) => {
            document.querySelectorAll('.content-frame, .nav-item').forEach(el => el.classList.remove('active'));
            const frame = $(`${pageId}-frame`);
            const nav = document.querySelector(`[data-page="${pageId}"]`);
            if (frame && nav) {
                frame.classList.add('active');
                nav.classList.add('active');
                frame.src = srcUrl || nav.dataset.src;
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = './login.html';
        };

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                showPage(item.dataset.page, item.dataset.src);
            });
        });

        onAuthStateChanged(auth, async user => {
            if (user && await checkUserStatus(user)) {
                $('loadingScreen').classList.add('hidden');
                $('app').classList.remove('hidden');
                showPage('dashboard', './Dashboard.html');
            } else if (!user) {
                window.location.href = './login.html';
            }
        });
        const erroMsg = document.createElement('p');
        erroMsg.innerText = "site is unavailable till payment is done";
        erroMsg.style.fontSize = '23px';
        erroMsg.style.textAlign = 'center';
        document.body.innerHTML = erroMsg;
    </script>
</body>
</html>
