<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>User Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f9f9f9;
            color: #1a1a1a;
            line-height: 1.4;
            padding-top: 60px;
        }

        .search-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #eee;
            z-index: 100;
            padding: 0.75rem;
        }

        .search-content {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #f9f9f9;
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #ea580c;
            background: white;
        }

        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .btn-primary { 
            background: #ea580c; 
            color: white; 
        }
        
        .btn-success { 
            background: #16a34a; 
            color: white; 
        }
        
        .btn-cancel { 
            background: #f5f5f5; 
            color: #666; 
        }

        .btn:active {
            transform: scale(0.98);
        }

        .header {
            background: #ea580c;
            color: white;
            padding: 1rem 0.75rem;
            margin: 0.75rem;
            border-radius: 12px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .content { 
            padding: 0 0.75rem; 
        }

        .users-grid {
            display: grid;
            gap: 0.75rem;
            grid-template-columns: 1fr;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #f0f0f0;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #f5f5f5;
        }

        .user-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #1a1a1a;
            word-break: break-word;
        }

        .user-info p {
            color: #666;
            font-size: 0.75rem;
            margin-bottom: 0.125rem;
        }

        .user-level {
            background: #ea580c;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .stat {
            background: #fafafa;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 0.875rem;
            font-weight: 700;
            color: #ea580c;
            margin-bottom: 0.25rem;
            display: block;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .user-actions .btn {
            width: 100%;
            padding: 0.75rem;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
        }

        .modal h3 { 
            margin-bottom: 1rem; 
            font-size: 1.125rem; 
            font-weight: 600; 
            color: #ea580c;
        }

        .form-group { 
            margin-bottom: 1rem; 
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #666;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ea580c;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .loading { 
            text-align: center; 
            padding: 2rem; 
            color: #666; 
        }

        @media (min-width: 768px) {
            body { padding-top: 70px; }
            
            .search-bar { padding: 1rem; }
            
            .search-content { 
                max-width: 1000px; 
                margin: 0 auto; 
            }
            
            .header { 
                margin: 1rem; 
                padding: 1.5rem; 
            }
            
            .content { 
                padding: 0 1rem; 
                max-width: 1000px; 
                margin: 0 auto; 
            }
            
            .users-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 1rem;
            }
            
            .user-stats { 
                grid-template-columns: repeat(4, 1fr); 
            }
            
            .modal-actions { 
                display: flex; 
            }
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <div class="search-content">
            <input type="text" id="searchBox" class="search-input" placeholder="Search users...">
            <button class="btn btn-primary" onclick="refreshUsers()">Refresh</button>
        </div>
    </div>

    <div class="header">
        <h1>User Management</h1>
        <p>Manage users and credit accounts</p>
    </div>

    <div class="content">
        <div id="usersGrid" class="users-grid loading">
            <p>Loading users...</p>
        </div>
    </div>

    <div id="creditModal" class="modal">
        <div class="modal-content">
            <h3>Credit User Account</h3>
            <div class="form-group">
                <label>User Email</label>
                <input type="text" id="creditUserEmail" readonly>
            </div>
            <div class="form-group">
                <label>Amount (USD)</label>
                <input type="number" id="creditAmount" placeholder="Enter amount" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label>Reason</label>
                <input type="text" id="creditReason" placeholder="Credit reason (optional)">
            </div>
            <div class="modal-actions">
                <button class="btn btn-success" onclick="processCreditUser()">Credit</button>
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, update, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBsOwXNtfaWwEh3qaM0suXafOg6CYLzDC8",
            authDomain: "uamtv-c031c.firebaseapp.com",
            databaseURL: "https://uamtv-c031c-default-rtdb.firebaseio.com",
            projectId: "uamtv-c031c",
            storageBucket: "uamtv-c031c.firebasestorage.app",
            messagingSenderId: "9790917697",
            appId: "1:9790917697:web:275c8347b7688e0ac38ac0",
            measurementId: "G-RSXW1XBVQZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let users = {};
        let creditUid = null;

        const formatCurrency = a => `$${Number(a || 0).toLocaleString()}`;
        const formatDate = d => d ? new Date(d).toLocaleDateString() : 'N/A';

        // COMPREHENSIVE email extraction - checks all possible locations
        const getUserEmail = (userData) => {
            // Priority order: direct email, profile email, auth email, user email
            return userData?.email || 
                   userData?.profile?.email || 
                   userData?.auth?.email ||
                   userData?.user?.email ||
                   userData?.authData?.email ||
                   userData?.firebaseUser?.email ||
                   null;
        };

        const getUserDisplayName = (userData, uid) => {
            const email = getUserEmail(userData);
            if (email) return email;
            
            return userData?.profile?.name || 
                   userData?.displayName || 
                   userData?.name || 
                   userData?.profile?.displayName ||
                   `User-${uid.substring(0, 8)}`;
        };

        // FIXED: Better level extraction - handles string/number/null cases
        const getUserLevel = (userData) => {
            const level = userData?.level;
            if (level === null || level === undefined || level === '') {
                return 'No Level';
            }
            return level;
        };

        const filterUsers = term => {
            if (!term) return users;
            const lowerTerm = term.toLowerCase();
            return Object.fromEntries(
                Object.entries(users).filter(([uid, userData]) => {
                    const email = getUserEmail(userData);
                    const displayName = getUserDisplayName(userData, uid);
                    return (email && email.toLowerCase().includes(lowerTerm)) ||
                           displayName.toLowerCase().includes(lowerTerm) ||
                           uid.toLowerCase().includes(lowerTerm);
                })
            );
        };

        const renderUsers = (userList = users) => {
            const grid = document.getElementById('usersGrid');
            grid.classList.remove('loading');
            
            if (!Object.keys(userList).length) {
                grid.innerHTML = '<p class="loading">No users found</p>';
                return;
            }

            grid.innerHTML = Object.entries(userList).map(([uid, userData]) => {
                const email = getUserEmail(userData);
                const displayName = getUserDisplayName(userData, uid);
                const balance = Number(userData?.wallet?.usdBalance || 0);
                const level = getUserLevel(userData);
                const totalMined = Number(userData?.totalMined || 0);
                const sessions = Number(userData?.sessions || userData?.sessionCount || 0);
                const joinDate = userData?.profile?.joinDate || 
                               userData?.createdAt || 
                               userData?.joinDate ||
                               userData?.registeredAt;
                
                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-info">
                                <h3>${displayName}</h3>
                                <p>📧 ${email || 'No email available'}</p>
                                <p>🆔 ${uid.substring(0, 12)}...</p>
                                <p>📅 ${formatDate(joinDate)}</p>
                            </div>
                            <div class="user-level">Level ${level}</div>
                        </div>
                        
                        <div class="user-stats">
                            <div class="stat">
                                <span class="stat-value">${formatCurrency(balance)}</span>
                                <span class="stat-label">Balance</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${totalMined.toFixed(2)}</span>
                                <span class="stat-label">Mined</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">${sessions}</span>
                                <span class="stat-label">Sessions</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value">Lv${level}</span>
                                <span class="stat-label">Current</span>
                            </div>
                        </div>
                        
                        <div class="user-actions">
                            <button class="btn btn-success" onclick="openCreditModal('${uid}', '${(email || 'No Email').replace(/'/g, "\\'")}')">
                                💳 Credit Account
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        };

        window.openCreditModal = (uid, email) => {
            creditUid = uid;
            document.getElementById('creditUserEmail').value = email;
            document.getElementById('creditAmount').value = '';
            document.getElementById('creditReason').value = '';
            document.getElementById('creditModal').style.display = 'block';
        };

        window.closeModal = () => {
            document.getElementById('creditModal').style.display = 'none';
            creditUid = null;
        };

        window.processCreditUser = async () => {
            if (!creditUid) return;
            
            const amount = parseFloat(document.getElementById('creditAmount').value);
            const reason = document.getElementById('creditReason').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                const userRef = ref(db, `users/${creditUid}`);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const currentBalance = Number(userData?.wallet?.usdBalance || 0);
                    const newBalance = currentBalance + amount;
                    
                    await update(userRef, { 
                        'wallet/usdBalance': newBalance 
                    });
                    
                    if (reason) {
                        const transactionRef = ref(db, `users/${creditUid}/transactions/${Date.now()}`);
                        await update(transactionRef, {
                            type: 'admin_credit',
                            amount,
                            reason,
                            timestamp: new Date().toISOString(),
                            previousBalance: currentBalance,
                            newBalance
                        });
                    }
                    
                    alert(`Successfully credited ${formatCurrency(amount)}`);
                    window.closeModal();
                } else {
                    alert('User not found');
                }
            } catch (error) {
                console.error('Credit error:', error);
                alert('Failed to credit user account');
            }
        };

        window.refreshUsers = () => {
            document.getElementById('usersGrid').classList.add('loading');
            renderUsers();
        };

        document.getElementById('searchBox').oninput = e => renderUsers(filterUsers(e.target.value));
        
        // Load users from Firebase
        onValue(ref(db, 'users'), snapshot => {
            users = snapshot.val() || {};
            console.log('Users loaded:', Object.keys(users).length);
            console.log('Sample user data:', Object.values(users)[0]); // Debug first user
            renderUsers();
        });

        onAuthStateChanged(auth, user => {
            if (!user) {
                document.getElementById('usersGrid').innerHTML = '<p class="loading" style="color: #dc2626;">Please sign in to access user management</p>';
            }
        });

        // Close modal on outside click
        document.getElementById('creditModal').onclick = e => {
            if (e.target === document.getElementById('creditModal')) {
                window.closeModal();
            }
        };
    </script>
</body>
</html>
