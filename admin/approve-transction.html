<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #111;
            line-height: 1.5;
        }

        .loading { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #000;
        }
        
        .loading-card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #eee;
        }

        .container {
            display: none;
            max-width: 100%;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
        }

        .header {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #eee;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat { text-align: center; }
        .stat-number {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .tabs {
            background: #fff;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .tab-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-bottom: 1px solid #eee;
        }

        .tab-btn {
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: color 0.2s;
        }

        .tab-btn.active {
            color: #000;
            background: #f5f5f5;
        }

        .tab-content { padding: 1rem; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }

        .transaction-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-info { font-weight: 600; }
        .transaction-date { color: #666; font-size: 0.875rem; }

        .transaction-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail { text-align: left; }
        .detail-label {
            display: block;
            color: #666;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .detail-value { font-weight: 500; }
        .amount { color: #16a34a; }

        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status.pending { background: #fef3c7; color: #92400e; }
        .status.approved { background: #d1fae5; color: #065f46; }
        .status.rejected { background: #fee2e2; color: #991b1b; }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-approve { background: #16a34a; color: #fff; }
        .btn-reject { background: #dc2626; color: #fff; }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #666;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .container { 
                max-width: 1200px; 
                margin: 0 auto; 
                padding: 2rem; 
            }
            .header { 
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem;
            }
            .stats { 
                display: flex; 
                gap: 2rem; 
                margin-top: 0;
            }
            .tab-buttons { display: flex; }
            .transaction-details { 
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            }
            .detail { text-align: center; }
            .action-buttons { 
                display: flex; 
                justify-content: flex-end;
                grid-template-columns: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-card">
            <div class="spinner"></div>
            <p>Loading admin panel...</p>
        </div>
    </div>

    <div class="container" id="admin">
        <div class="header">
            <div>
                <h1>Admin Panel</h1>
                <p style="color: #666; margin-top: 0.25rem;">Transaction Management</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="pending">0</span>
                    <span>Pending</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="approved">0</span>
                    <span>Approved</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="total">$0</span>
                    <span>Total</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('pending')">Pending</button>
                <button class="tab-btn" onclick="switchTab('approved')">Approved</button>
                <button class="tab-btn" onclick="switchTab('rejected')">Rejected</button>
            </div>

            <div class="tab-content">
                <div class="tab-panel active" id="pending-panel">
                    <div id="pending-list"></div>
                </div>
                <div class="tab-panel" id="approved-panel">
                    <div id="approved-list"></div>
                </div>
                <div class="tab-panel" id="rejected-panel">
                    <div id="rejected-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, update, serverTimestamp, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBsOwXNtfaWwEh3qaM0suXafOg6CYLzDC8",
            authDomain: "uamtv-c031c.firebaseapp.com",
            databaseURL: "https://uamtv-c031c-default-rtdb.firebaseio.com",
            projectId: "uamtv-c031c",
            storageBucket: "uamtv-c031c.firebasestorage.app",
            messagingSenderId: "9790917697",
            appId: "1:9790917697:web:275c8347b7688e0ac38ac0",
            measurementId: "G-RSXW1XBVQZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let transactions = { pending: [], approved: [], rejected: [] };

        // DOM elements
        const loading = document.getElementById('loading');
        const admin = document.getElementById('admin');
        const pendingCount = document.getElementById('pending');
        const approvedCount = document.getElementById('approved');
        const totalValue = document.getElementById('total');

        // Authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                init();
            } else {
                window.location.href = '/';
            }
        });

        function init() {
            loading.style.display = 'none';
            admin.style.display = 'flex';
            setupListener();
        }

        // Transaction listener - FIXED VERSION
        function setupListener() {
            const txRef = ref(db, 'pendingTransactions');
            onValue(txRef, (snapshot) => {
                // Reset transactions object
                transactions = { pending: [], approved: [], rejected: [] };
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log('Firebase data:', data); // Debug log
                    
                    Object.entries(data).forEach(([id, txData]) => {
                        // Ensure txData exists and has required properties
                        if (!txData) {
                            console.warn(`Transaction ${id} has no data`);
                            return;
                        }

                        // Default status to 'pending' if not specified
                        let status = txData.status || 'pending';
                        
                        // Map 'processed' to 'approved' for backward compatibility
                        if (status === 'processed') {
                            status = 'approved';
                        }
                        
                        // Validate status
                        if (!['pending', 'approved', 'rejected'].includes(status)) {
                            console.warn(`Invalid status "${status}" for transaction ${id}, defaulting to pending`);
                            status = 'pending';
                        }

                        // Ensure the status array exists
                        if (!transactions[status]) {
                            transactions[status] = [];
                        }

                        // Add transaction with validation
                        transactions[status].push({
                            id,
                            ...txData,
                            status, // Ensure status is set
                            amount: Number(txData.amount) || 0,
                            dailyOutput: Number(txData.dailyOutput) || 0,
                            level: txData.level || 'N/A',
                            userEmail: txData.userEmail || 'Unknown',
                            walletAddress: txData.walletAddress || 'N/A',
                            createdAt: txData.createdAt || new Date().toISOString()
                        });
                    });
                }

                console.log('Processed transactions:', transactions); // Debug log
                updateStats();
                loadTransactions('pending');
            }, (error) => {
                console.error('Firebase listener error:', error);
                alert('Error loading transactions: ' + error.message);
            });
        }

        // Update statistics
        function updateStats() {
            pendingCount.textContent = transactions.pending.length;
            approvedCount.textContent = transactions.approved.length;
            
            const total = transactions.approved.reduce((sum, tx) => sum + (Number(tx.amount) || 0), 0);
            totalValue.textContent = `$${total.toLocaleString()}`;
        }

        // Tab switching
        window.switchTab = (status) => {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update panels
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`${status}-panel`).classList.add('active');
            
            loadTransactions(status);
        };

        // Load transactions by status
        function loadTransactions(status) {
            const container = document.getElementById(`${status}-list`);
            
            if (!transactions[status] || transactions[status].length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;">ðŸ“­</div>
                        <h3>No ${status} transactions</h3>
                        <p>Everything is up to date</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = transactions[status]
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .map(tx => createCard(tx, status))
                .join('');
        }

        // Create transaction card
        function createCard(tx, status) {
            const date = tx.createdAt ? new Date(tx.createdAt).toLocaleString() : 'N/A';
            const actions = status === 'pending' ? `
                <div class="action-buttons">
                    <button class="btn btn-approve" onclick="approve('${tx.id}')">Approve</button>
                    <button class="btn btn-reject" onclick="reject('${tx.id}')">Reject</button>
                </div>
            ` : '';

            return `
                <div class="transaction-card">
                    <div class="transaction-header">
                        <div class="user-info">${tx.userEmail || 'N/A'}</div>
                        <div class="transaction-date">${date}</div>
                    </div>
                    <div class="transaction-details">
                        <div class="detail">
                            <span class="detail-label">Level</span>
                            <span class="detail-value">${tx.level}</span>
                        </div>
                        <div class="detail">
                            <span class="detail-label">Amount</span>
                            <span class="detail-value amount">$${(tx.amount || 0).toLocaleString()}</span>
                        </div>
                        <div class="detail">
                            <span class="detail-label">Daily Output</span>
                            <span class="detail-value">$${(tx.dailyOutput || 0).toLocaleString()}</span>
                        </div>
                        <div class="detail">
                            <span class="detail-label">Status</span>
                            <span class="status ${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                        </div>
                        <div class="detail">
                            <span class="detail-label">Wallet</span>
                            <span class="detail-value" style="font-family: monospace; font-size: 0.75rem;">${tx.walletAddress || 'N/A'}</span>
                        </div>
                    </div>
                    ${actions}
                </div>
            `;
        }

        // Approve transaction - IMPROVED VERSION
        window.approve = async (id) => {
            if (!confirm('Approve this transaction?')) return;

            try {
                const tx = transactions.pending.find(t => t.id === id);
                if (!tx) {
                    alert('Transaction not found');
                    return;
                }

                // Update transaction status
                await update(ref(db, `pendingTransactions/${id}`), {
                    status: 'approved',
                    approvedAt: serverTimestamp(),
                    approvedBy: currentUser.email
                });

                // Update user balance if userId exists
                if (tx.userId) {
                    try {
                        const userRef = ref(db, `users/${tx.userId}`);
                        const userSnapshot = await get(userRef);
                        
                        if (userSnapshot.exists()) {
                            const userData = userSnapshot.val();
                            const currentBalance = Number(userData.wallet?.usdBalance) || 0;
                            const newBalance = currentBalance + Number(tx.amount || 0);
                            
                            await update(userRef, {
                                'wallet/usdBalance': newBalance
                            });
                            
                            console.log(`Updated user ${tx.userId} balance: ${currentBalance} -> ${newBalance}`);
                        } else {
                            console.warn(`User ${tx.userId} not found`);
                        }
                    } catch (balanceError) {
                        console.error('Error updating user balance:', balanceError);
                        // Don't fail the approval if balance update fails
                    }
                }

                alert('Transaction approved successfully!');

            } catch (error) {
                console.error('Approval error:', error);
                alert('Error approving transaction: ' + error.message);
            }
        };

        // Reject transaction - IMPROVED VERSION
        window.reject = async (id) => {
            const reason = prompt('Rejection reason (optional):');
            if (reason === null) return; // User cancelled

            try {
                await update(ref(db, `pendingTransactions/${id}`), {
                    status: 'rejected',
                    rejectedAt: serverTimestamp(),
                    rejectedBy: currentUser.email,
                    rejectionReason: reason || 'No reason provided'
                });

                alert('Transaction rejected successfully!');

            } catch (error) {
                console.error('Rejection error:', error);
                alert('Error rejecting transaction: ' + error.message);
            }
        };
    </script>
</body>
</html>
